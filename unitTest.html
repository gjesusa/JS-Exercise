<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS - Testes Unitários</title>

    <script src="js/http/HttpCaller.js"></script>
    <script src="js/logic/ExerciseLogic.js"></script>
    <script src="js/test/ExerciseLogicTest.js"></script>
    <script>
      const test = new ExerciseLogicTest()
      async function doGeneralTest() {
        var pre = document.getElementById("preResult")
        let innerHTML = await test.testExercise()        
        pre.innerHTML = ""
        pre.innerHTML = innerHTML
      }

      async function doGeneralTest() {
        var pre = document.getElementById("preResult")
        let innerHTML = await test.testExercise()        
        pre.innerHTML = ""
        pre.innerHTML = innerHTML
      }

      async function doUserTest() {
        var pre = document.getElementById("preResult")
        let innerHTML = await test.testUserCall()        
        pre.innerHTML = ""
        pre.innerHTML = innerHTML
      }

      async function doPostTest() {
        var pre = document.getElementById("preResult")
        let innerHTML = await test.testPostCall()        
        pre.innerHTML = ""

      }

      async function doClear() {
        var pre = document.getElementById("preResult")    
        pre.innerHTML = ""
      }

</head>

<body>
  <div> 
    <h1>Testes Unitários</h1>

    <button onclick="doGeneralTest()">Teste Geral</button>

    <br/>

  </div>

</html>
